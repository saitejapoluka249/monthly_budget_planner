<!DOCTYPE html>
<html> 
<title>Form Details</title>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets.css">
</head>
<body> 
    <h2 style="text-align: center; font-family: 'Courier New', Courier, monospace; font-weight: 300;font-style: italic;">FORM FILLING</h2>
    <div class="registration-form">
        <form> 
            <div class="form-group">
                <input type="text" class="form-control item" id="u1" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="u2" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
            </div>
            <div class="form-group">
                <input type="email" class="form-control item" id="u3" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            </div>
            <div class="form-group">
                <input type="tel" class="form-control item" id="u4" placeholder="Phone Number" pattern="[0-9]{10}">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="u5" placeholder="Birth Date">
            </div> 
           
        </form>
    </div> 
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script type="text/javascript" src="assets.js"></script>     
</body>
</html>
